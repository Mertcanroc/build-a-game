<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boter-kaas-en-eieren</title>
</head>
<body>
<header></header>

<main>
  <div class="game-board">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
    <div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
  </div>

  <div id="mode-selector">
    <button class="btnBot" onclick="toggleAgainstBot()">Tegen Bot Spelen</button>
    <button class="btnMens" onclick="toggleAgainstBot()">Tegen Mens Spelen</button>
  </div>



  <div id="scoreboard">
    <div>
      <span id="player1-score">Player 1: 0</span>
      <span id="player2-score" style="display:none;">Player 2: 0</span>
    </div>
    <div id="bot-score" style="display:none;">
      <span>Bot: 0</span>
    </div>
  </div>
</main>

<footer></footer>

<link rel="stylesheet" href="css/boterKaasEieren.css">
<script src="js/boterKaasEieren.js"></script>
</body>
</html>
